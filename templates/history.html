{% extends "base.html" %}
{% block content %}
<ul class="list-group">
    {% for i in range(total) %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Проверка от {{ times[i] }}
            <span>
                <a class="btn btn-dark bg-gradient my-auto" 
                href="{{ url_for('get_submit', name=results[i]) }}">
                    Просмотр
                </a>
            </span>
            
            
        </li>
    {% endfor %}
    
</ul>
{% endblock %}
